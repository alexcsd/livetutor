<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
     {% for field in form %}
     {{field}}
     <hr>
    <span class="text-danger small">{{ field.errors }}</span>
    {% endfor %}
    <button type="submit">register</button>
</form>
{% if error_message %}
<p>
    <strong>{{ error_message }}</strong>
</p>
{% endif %}
